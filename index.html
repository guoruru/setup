<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no, address=no">
    <title>首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script>
        document.documentElement.style.fontSize=document.documentElement.clientWidth/375*50+"px";

</head>

            </div>
            <div class="icons-img">

                <dl>

            <div class="picBox">
                <dl>
                    <dt>
                        <h1>热销榜</h1>

                    </dt>
                    <dd><img src="images/1.jpg" alt=""></dd>
                </dl>
                <dl>

                    <dd><img src="images/4.jpg" alt=""></dd>

            </div>
        </div>
        <div class="footer">
            <ul>
                <li>
                    <i class="icon iconfont icon-shouye bg"></i>
                    <p>首页</p>
                </li>
                <li>
                    <i class="icon iconfont icon-zixun"></i>
                    <p>订单</p>
                </li>
                <li>
                    <i class="icon iconfont icon-user"></i>

                </li>
                <li>
                    <i class="icon iconfont icon-share"></i>
                    <p>更多</p>
                </li>
            </ul>
        </div>

    <script src="js/swiper-3.3.1.min.js"></script>
    <script>
        var swiper = new Swiper('.container',{
            loop: true,
            autoplay:1000,
            pagination:'.pagination',
            paginationType:'progress'
        });
    </script>
</body>
</html>
